         <h1 class="text-primary text-center py-5">Our Products</h1>

             <label >Product Name</label>
             <input class="form-control" id="name">

           <button class="btn btn-primary" onclick="addProducts()">Add Product</button>
           <input placeholder="search" onkeyup="searchProduct(this.value)" class="form-control w-50 my-5 mx-auto" >
         
          
         </div>

           <thead>
             <th>Index</th>

             <th>Cat</th>
             <th>Scr</th>
             <th>delete</th>
            

           </thead>

           </tbody>
         </table>
